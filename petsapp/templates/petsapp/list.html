{% include 'base/header.html'%}
{% block content %}
    <div class ="container">
        <h4 style="text-align: center;margin-top: 20px;
        margin-bottom: 20px;">PETS LIST DATA</h4>

        <div class="row">
            {% for obj in pets_d %}
            <div class="col-lg-3">
                <div class="card" style="height: 350px;cursor: pointer;">
                <div class="card-body">
                    <p>{{ obj.name }}</p>
                    <img height="200px" class="card-img-top" src="{{ obj.image.url }}">
                    <p class="card-text">{{ obj.breed}}</p>
                    <p><b>Age is:{{ obj.age }}</b></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
{% include 'base/footer.html' %}
